<html>
    <head>
        <title>Bài 1 HTML</title>

    </head>
    <body>
        MÔN PHÁT TRIỂN ỨNG DỤNG WEB
        <!-- MÔN PHÁT TRIỂN ỨNG DỤNG WEB -->
        <!-- DÂY LÀ THẺ PHÂN ĐOẠN -->
        <p> Đây là thẻ phân đoạn</p>
        <!-- Thẻ đề mục  -->
        <h1> Thẻ H1</h1>
        <h3> Thẻ h3</h3>
        <p> MÔN PHÁT TRIỂN ỨNG DỤNG WEB <br><br> NHÓM 01</p>
        <!--ngoài thẻ p còn 1 số thẻ phân đoạn khác như 
        div
        span -->
        <!-- thẻ b để viết đâm-->
        <b>Đây là thẻ b</b>
        <br>
        <!-- thẻ i để viết nghiêng -->
        <i>Đây là thẻ i</i>
        <br>
        <!-- thẻ u để viết gạch chân -->
        <u><i><b>Đây là thẻ u</b></i></u>
        <br>
        <font color="blue">Đây là thẻ font có chữ màu xanh </font><br>
        <font face="arial" size ="6" color="red" >Đây là thẻ font size là 5 </font><br>
        <!-- Định dạng chỉ số trên và dưới -->
        H<sup>2</sup><br>
        H<sub>2</sub>O
        <img src="../ab.jpg">

      

        

    </body>
</html>
